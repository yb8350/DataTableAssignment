<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셔틀버스 시간표 : (주)월드트레블</title>
</head>
<body>
  <table>
    <caption></caption>
    <thead>
      <tr>
        <th scope="col" rowspan="2">지역</th>
        <th scope="col" rowspan="2">출발장소</th>
        <th scope="col" rowspan="2">지도</th>
        <th scope="col" colspan="2">왕복요금(원)</th>
        <th scope="col" colspan="2">출발시간</th>
        <th scope="col" rowspan="2">소요시간(약/분)</th>
        <th scope="col" rowspan="2">운행여부</th>
      </tr>
      <tr>
        <th scope="col">대인</th>
        <th scope="col">소인</th>
        <th scope="col">출발지</th>
        <th scope="col">에버랜드</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" >서울</th>
      </tr>
    </tbody>
  </table>

</html>
